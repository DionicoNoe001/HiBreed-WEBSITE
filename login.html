<!DOCTYPE html>

                position: relative;
            }
            .login_box {
                width: 1050px;
                height: 600px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background: #fff;
                border-radius: 10px;
                box-shadow: 1px 4px 22px -8px #0004;
                display: flex;
                overflow: hidden;
            }
            .login_box .left{
              width: 41%;
              height: 100%;
              padding: 25px 25px;
              
            }
            .login_box .right{
              width: 59%;
              height: 100%  
            }
            .left .top_link a {
                color: #452A5A;
                font-weight: 400;
            }
            .left .top_link{
              height: 20px
            }
            .left .contact{
              display: flex;
                align-items: center;
                justify-content: center;
                align-self: center;
                height: 100%;
                width: 73%;
                margin: auto;
            }
            .left h3{
              text-align: center;
              margin-bottom: 40px;
            }
            .left input {
                border: none;
                width: 80%;
                margin: 15px 0px;
                border-bottom: 1px solid #4f30677d;
                padding: 7px 9px;
                width: 100%;
                overflow: hidden;
                background: transparent;
                font-weight: 600;
                font-size: 14px;
            }
            .left{
              background: linear-gradient(-45deg, #dcd7e0, #fff);
            }
            .submit {
                border: none;
                padding: 15px 70px;
                border-radius: 8px;
                display: block;
                margin: auto;
                margin-top: 120px;
                background: #ffc107bf;
                color: #fff;
                font-weight: bold;
                -webkit-box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
                -moz-box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
                box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
            }
          .right {
              background: linear-gradient(212.38deg, #ffc107ad 0%, #d33a0094 100%),url('https://images.unsplash.com/photo-1521247560470-d2cbfe2f7b47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
              background-size: 1000px;
              background-position-x: center;
              color: #fff;

              }
          
              .right .right-text{
              height: 100%;
              position: relative;
              transform: translate(0%, 45%);

              .right-text h2{

              width: 100%;
              text-align: center;
              font-size: 50px;
              font-weight: 500;
              }
              .right-text h5{

              width: 100%;
              text-align: center;
              font-size: 19px;
              font-weight: 400;
              }
          
              .right .right-inductor{

              width: 70px;
              height: 7px;
              background: #fff0;
              left: 50%;
              bottom: 70px;
