</head>
<style>


    .titleBar {
        position: relative;
        width: 100%;
        height: 20%;
        display: inline-block;
        
    }
    .titleBar.Column {
        float: left;
        width: 33.3333333333%;
        height: 100%;
        display: flex;
        
    }

    .titleBar.Column img {
        margin: 15px;
    }

    .section {
        height: 1000px;
        width: 100%;
        background: radial-gradient(#e9c562, #ffc10745);
        position: relative;
        
    }

    .section_box {
        width: 85%;
        height: 85%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #fff6d8;
        border-radius: 10px;
        box-shadow: 1px 4px 22px -8px #0004;
        display: inline-block;
        overflow: hidden;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #fee79e;
      display: flex;
      justify-content: space-around;
    }
    
    .topnav a {
      float: left;
      color: #000000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #e9c562;
      color: black;
      
    }
    
    .topnav a.active {
      background-color: #fff6d8;
      color: rgb(0, 0, 0);
    }

    .content {
        /* display: block; */
    }

    main {
        block-size: 100px;
        display: flex;
        justify-content: center;
        /* margin-top: 60px; */
    }

    main div {
        display: none;
    }

    main div h1 {
        margin-top: 120px;
    }

    .active {
        display: block;
    }

    .profLogo {
        width: 150px;
        height: 150px;
        display: flex;
    }


    </style>
    </head>
    
    <body>
        <div class="section">
        <div class="section_box">
            <div class="titleBar">
                <div class="titleBar Column">
                    <img src="C:\Users\noeco\OneDrive\Desktop\HiBreed-Web\Images\profileLogo.png" alt="" class="profLogo">
                    <h3 style="margin-top: 25%;">Welcome, Admin</h3>
                </div>
                <div class="titleBar Column" style="justify-content: center;" >

                                SYSTEM PAGE

                        </div>
                    </main>
                </div>
                <div class="titleBar Column" style="justify-content:right;" >
                    <img src="C:\Users\noeco\OneDrive\Desktop\HiBreed-Web\Images\LOGO.png" style="width: 400px; height: 170px; margin: 0px; display: flex;">
                </div>
            </div>

            <div class="topnav">
                <!-- <nav class="navContent"> -->

            </div>



        </div>
    </body>

    <script>

    document.querySelectorAll('.topnav a')
    .forEach(e => e.addEventListener('click', _ => change(e.dataset.id)))

    function change(n) {

        let panels = document.querySelectorAll('main div')
        panels.forEach(p => p.classList.remove('active'))
        panels[n - 1].classList.add('active')

        let nav = document.querySelectorAll('.topnav a')
        nav.forEach(x => x.classList.remove('active'))
        nav[n - 1].classList.add('active')
    }

    </script>
